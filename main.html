<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate Line</title>
  <style>
    #line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 2px;
      background-color: black;
      transform-origin: left center;
    }
  </style>
</head>
<body>
  <div id="line"></div>

  <script>
    // Get the line element
    const line = document.getElementById('line');

    // Initialize the angle variable
    let angle = 0;

    // Function to rotate the line
    function rotateLine() {
      // Increment the angle by 2 degrees
      angle += 2;
      // Apply the rotation to the line using CSS transform property
      line.style.transform = `rotate(${angle}deg)`;
    }

    // Call the rotateLine function every 20 milliseconds for smooth rotation
    setInterval(rotateLine, 20);
  </script>
</body>
</html>
